<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure authentication website built with React, TypeScript, and Cloudflare Workers" />
    
    <title>Go Auth Website | Secure Authentication</title>
    
    <!-- Favicon (generated from https://favicon.io) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="https://go-auth-website.africancontent807.workers.dev" />
    
    <!-- Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Social Meta (optional) -->
    <meta property="og:title" content="Go Auth Website" />
    <meta property="og:description" content="Secure authentication website" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://go-auth-website.pages.dev" />
    <meta property="og:image" content="/social-preview.png" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- CSP nonce for production (optional) -->
    <script nonce="__CSP_NONCE__">
      // Initialize theme before React loads to prevent flash
      const savedTheme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(savedTheme);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Cloudflare Web Analytics (optional) -->
    <script 
      defer 
      src='https://static.cloudflareinsights.com/beacon.min.js' 
      data-cf-beacon='{"token": "YOUR_TOKEN"}'
    ></script>
  </body>
      </html>
